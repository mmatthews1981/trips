<!doctype html>
<html>
<head>
    <title>Inspirato Trips Project</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
    }
    div {
        width: 600px;
        margin: 1em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }

    @media (max-width: 700px) {
        div {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>    

<script src="https://unpkg.com/vue@3"></script>

</head>

<body>
<div>
    <h1>Welcome!</h1>
    <p>This is the future landing place of a code test! Please be patient. To take a look at the repo for this very simple code, head to https://github.com/mmatthews1981/trips</p>
</div>

<article id="app">

    <button v-on:click="toggleSort()">Sort</button>
    <select v-model="selected">
        <option value="">All</option>
        <option v-for="option in filterList" v-bind:value="option">{{ option }}</option>
    </select>

    {{ sortOrder.length }}
    <div v-if="trips" v-for="(trip, idx) in sortOrder">

        <img v-bind:src="'https://cms.inspirato.com/ImageGen.ashx?image='+trip.heroImage+'&width=200'">
        
        {{ trip.unitName }}
        {{ trip.unitStyleName }}
        {{ formattedDate(trip.checkInDate) }}

    </div>

</article>
<script>

    Vue.createApp({
      data() {
        return {
          trips: null,
          sortAscending: true,
          selected: ""
        }
      },
      computed: {
        sortedItems() {
            return this.trips?.tripSet.slice()
                .filter((trip) => {return trip.unitStyleName === this.selected || this.selected === ""} )
                .sort((a, b) => new Date(a.checkInDate)- new Date(b.checkInDate));
        },
        reverseSortedItems() {
            return this.trips?.tripSet.slice()
                .filter((trip) => {return trip.unitStyleName === this.selected  || this.selected === ""} )
                .sort((a, b) => new Date(b.checkInDate)- new Date(a.checkInDate));
        },
        sortOrder(){
            return this.sortAscending ? this.sortedItems : this.reverseSortedItems;
        },
        filterList(){
            return [... new Set(this.trips?.tripSet.map(a => a.unitStyleName).sort())];
        },

      },
      methods: {
        formattedDate(raw){
            let date = new Date(raw);
            return date.getFullYear()+'-' + (date.getMonth()+1) + '-'+date.getDate();;
        },
        toggleSort() {
            this.sortAscending = !this.sortAscending;
        }

      },
      created() {
        fetch('/trips.json')
            .then(response => response.json())
            .then(response => {this.trips = response;});
      }
    }).mount('#app')
</script>
</body>
</html>
